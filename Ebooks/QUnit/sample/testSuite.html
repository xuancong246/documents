<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Test Suite Demo</title>
	<link rel="stylesheet" href="./qunit/qunit-1.15.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="./qunit/qunit-1.15.0.js"></script>
	<script src="./source/utils/NumberUtils.js"></script>
	<script src="./source/utils/StringUtils.js"></script>

	<script src="./test/utils/NumberUtils.spec.js"></script>
	<script src="./test/utils/StringUtils.spec.js"></script>
	<script type="text/javascript">
		QUnit.begin(function(details) {
			console.log("Test amount:", details.totalTests);
		});
		QUnit.done(function( details ) {
			console.log( "Total: ", details.total, " Failed: ", details.failed, " Passed: ", details.passed, " Runtime: ", details.runtime );
			});
	</script>
</body>
</html>
